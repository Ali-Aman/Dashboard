 <div class="wrapper">
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">       
      <h2 class="form-signin-heading">Login</h2>
      <input type="text" #username="ngModel" class="form-control"  placeholder="Email" name="username" required [(ngModel)]="model.username" autofocus="" />
      <input type="password" #password="ngModel" class="form-control" name="password" placeholder="Password" name="password" required [(ngModel)]="model.password"  />    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
   
    <button class="btn btn-lg btn-primary btn-block" (click)="goRegister()" type="submit">Register</button>   
  
  </div>
